<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<style>
		
		</style>
	</head>
	<body style = "background: url('ImageStore/11N.png') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;">
		<script>
			var pos = "row1col1";
			var temp = "row1col1";
			var heading = "north";
			var audio = new Audio("ImageStore/error.mp3");
			 $.getJSON("setMap.json", function(data){
                                console.log(data);
                                document.addEventListener('keydown', function(event) {
                                        if (event.code === 'ArrowUp') {
						temp = data[pos][heading]["next_pos"];
						if (temp == pos)
									{
										audio.play();
												}
						else
									{
                                                $('body').css('background-image', "url(" + data[temp][heading]["IMG"] + ")");
						pos = temp;
												}
                                        }
					if (event.code === 'ArrowDown') {
                                                temp = data[pos][heading]["prev_pos"];
						if(temp == pos)
									{
										audio.play();
												}
						else 
									{
						$('body').css('background-image', "url(" + data[temp][heading]["IMG"] + ")");
                                                pos = temp;
												}
                                        }
					if (event.code === 'ArrowLeft') {
						switch(heading){
										case "north":
											heading = "west";
											break;
										case "west":
											heading = "south";
											break;
										case "south":
											heading = "east";
											break;
										case "east":
											heading = "north";
											break;
												}
                                                $('body').css('background-image', "url(" + data[pos][heading]["IMG"] + ")");
					}
					if (event.code === 'ArrowRight') {
                                                switch(heading){
                                                                                case "north":
                                                                                        heading = "east";
                                                                                        break;
                                                                                case "west":
                                                                                        heading = "north";
                                                                                        break;
                                                                                case "south":
                                                                                        heading = "west";
                                                                                        break;
                                                                                case "east":
                                                                                        heading = "south";
                                                                                        break;
                                                                                                }
                                                $('body').css('background-image', "url(" + data[pos][heading]["IMG"] + ")");
                                     }
                                });
                        });
		</script>
	</body>

</html>
